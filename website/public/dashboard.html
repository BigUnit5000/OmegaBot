<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie-edge'>
    <link rel='stylesheet' href='index.css'>
    <link rel="shortcut icon" href="https://cdn.discordapp.com/avatars/988620875622391839/cdbb46b3058437990346c7f5f970be01.webp?size=100" type="image/x-icon">
    <script src="scripts.js" defer></script>
    <title>Bot Dashboard</title>
  </head>

  <body>
    <header>
      <nav>
        <ul class="nav-items fs-300">
          <li class="nav-links"><a href="/"><img alt="omega bot logo" src="https://cdn.discordapp.com/avatars/988620875622391839/cdbb46b3058437990346c7f5f970be01.webp?size=100"></a></li>
          <li class="nav-links"><a href="#">Guide</a></li>
          <li class="nav-links"><a href="#">Contact</a></li>
          <li class="nav-links"><a href="#">Status</a></li>
          <li class="nav-links"><a href="#">Commands</a></li>
        </ul>
      </nav>
      <nav>
         <ul class="nav-items fs-300"> <!-- support server inv https://discord.gg/uwbjNB3Z2v -->
          <li><a class="nav-buttons" href="/invite">Add To Server</a></li>
          <li><a class="nav-buttons" href="/auth">Login With discord</a></li>
        </ul>
      </nav>
    </header>

    <section class="hidden">
      <div>
        <img alt="discord avatar" id="avatar">
        <h1 id="name"></h1> 
      </div>
    </section>
  </body>

  <script>
    window.onload = () => {
	  const fragment = new URLSearchParams(window.location.hash.slice(1));
	  const [accessToken, tokenType] = [fragment.get('access_token'), fragment.get('token_type')];
	
	  if (!accessToken) window.location.assign('/');

      fetch('https://discord.com/api/users/@me', {
        headers: {
          authorization: `${tokenType} ${accessToken}`,
        },
      })
      .then(result => result.json())
      .then(response => {
        console.log(response);
        const { username, discriminator, avatar, id} = response;
        document.getElementById('name').innerText = ` ${username}#${discriminator}`;
        document.getElementById("avatar").src = `https://cdn.discordapp.com/avatars/${id}/${avatar}.jpg`;
      })
      .catch(console.error);

      fetch('https://discord.com/api/users/@me/guilds', {
        headers: {
          authorization: `${tokenType} ${accessToken}`,
        },
      })
      .then(result => result.json())
      .then(response => {
        console.log(response);
      })
      .catch(console.error);
    };
  </script>

</html>
